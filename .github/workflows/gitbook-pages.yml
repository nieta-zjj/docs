name: Quartz Build And Deploy

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: quartz-pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Prepare Quartz Runtime
        run: bash scripts/prepare_quartz_site.sh

      - name: Install Quartz Dependencies
        working-directory: /tmp/quartz-runtime
        run: npm ci

      - name: Build Quartz
        working-directory: /tmp/quartz-runtime
        run: npx quartz build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/quartz-runtime/public

  deploy:
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Best-Effort Cancel Stale Pages Deployment
        continue-on-error: true
        env:
          STALE_DEPLOYMENT_ID: bc86c4f9810e70325046eae9ee816adf241e350a
        run: |
          curl -fsSL -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/pages/deployments/${STALE_DEPLOYMENT_ID}/cancel" \
            || true
      - name: Deploy To GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
